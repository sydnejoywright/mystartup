<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="/level2_pages/meeting_request.css">
</head>

<body>
    <div><h1>Contact a missionary</h1>
        <h3>Fill out this form and someone will be in touch with you soon!</h3>
    </div>

    <iframe width="560" height="315" src="//players.brightcove.net/1241706627001/default_default/index.html?videold=6208765591001" 

    title="YouTube video player" frameborder="0" 

    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 

    allowfullscreen></iframe>

    <form action="/submit-contact" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="Australia">Australia</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
